name: Build-Page

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  # Vite environment variables for Azure authentication
  VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
  VITE_AUTHORITY: ${{ secrets.VITE_AUTHORITY }}
  VITE_REDIRECT_URI: ${{ secrets.VITE_REDIRECT_URI }}
  VITE_POST_LOGOUT_REDIRECT_URI: ${{ secrets.VITE_POST_LOGOUT_REDIRECT_URI }}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: www/package-lock.json
      
      - name: Install Rust dependencies
        run: cargo install wasm-pack
      
      - name: Build WASM
        run: RUSTFLAGS='--cfg getrandom_backend="wasm_js"' wasm-pack build --target web
      
      - name: Install npm dependencies
        working-directory: www
        run: npm ci
      
      - name: Build Vite application
        working-directory: www
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'www/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
